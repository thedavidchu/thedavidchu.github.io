<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <!-- I am using Bootstrap 5.3.3 and the tutorial here: https://getbootstrap.com/docs/5.3/getting-started/introduction/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<title>{% block title %}My Base Title{% endblock %}</title>
<link rel="icon" type="image/png" sizes="32x32" href="static/favicon/android-chrome-512x512.png">
{% endblock %}
</head>

<body>
    {% include "navbar.html" %}
    <div id="content">{% block content %}{% include "lorem_ipsum.html" %}{% endblock %}</div>
    {% block footer %} {% include "footer.html" %} {% endblock %}
</body>

</html>
